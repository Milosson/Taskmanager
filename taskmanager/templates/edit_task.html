{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Edit Task</h2>
    <form method="POST">
        <div class="input-field">
            <input type="text" id="task_name" name="task_name" value="{{ task.task_name }}" required>
            <label for="task_name" class="active">Task Name</label>
        </div>
        <div class="input-field">
            <textarea id="task_description" name="task_description" class="materialize-textarea" required>{{ task.task_description }}</textarea>
            <label for="task_description" class="active">Task Description</label>
        </div>
        <div class="input-field">
            <input type="text" id="due_date" name="due_date" class="datepicker" value="{{ task.due_date }}" required>
            <label for="due_date" class="active">Due Date</label>
        </div>
        <div class="input-field">
            <select id="category_id" name="category_id" required>
                {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == task.category_id %}selected{% endif %}>
                    {{ category.category_name }}
                </option>
                {% endfor %}
            </select>
            <label for="category_id">Category</label>
        </div>
        <p>
            <label>
                <input type="checkbox" id="is_urgent" name="is_urgent" {% if task.is_urgent %}checked{% endif %}/>
                <span>Urgent</span>
            </label>
        </p>
        <button type="submit" class="btn">Update Task</button>
    </form>
</div>
{% endblock %}
